<div class="container">
    <select [(ngModel)]="cursosSelect" id="select" class="form-select" aria-label="Default select example">
        <option selected>Seleccionar</option>
        <option *ngFor="let cur of cursos;let i =index;" value={{i}}>{{cur.descripcion}}</option>
    </select>
    <br><br>
    <button (click)="Consultar()" id="btn"type="button" class="btn btn-secondary"><p id="letras">Materias</p></button>

    <table class="table table-dark table-hover table-bordered row-border">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Materia</th>
                <th scope="col">Archivo</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <th scope="row"></th>
                <td>{{recursos.nombreRecurso}}</td>
                <td></td>
                <td></td>
                

            </tr>
        </tbody>
    </table>
</div>
