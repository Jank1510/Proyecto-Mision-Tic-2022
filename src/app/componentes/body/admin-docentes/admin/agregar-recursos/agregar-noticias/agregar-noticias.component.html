<div class="container" id="principal">
    <form>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Titulo de la noticia</label>
            <div class="col-sm-10">
                <input [(ngModel)]="tituloNoticia" name="tituloNoticia" type="text" class="form-control" id="colFormLabel" placeholder="Titulo noticia">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Descripcion de la noticia</label>
            <div class="col-sm-10">
                <input [(ngModel)]="descripcionNoticia" name="descripcionNoticia" type="text" class="form-control" id="colFormLabel" placeholder="Descripcion noticia">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlFile1">Cargar Imagen</label>            
            <br>
            <input (change)="selectFile($event)" style="z-index:2;position:relative;"type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br>
        <div>
            <button (click)="GuardarRecursos()" style="z-index: 2;position: relative;" type="button" class="btn btn-secondary">Agregar Noticia</button>
            <br>
            <br>
            <button (click)="Cancelar()" style="z-index: 2;position: relative;" type="button" class="btn btn-secondary">Cancelar</button>

        </div>
    </form>
</div>
