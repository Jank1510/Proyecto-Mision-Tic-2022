<app-botones-secciones></app-botones-secciones>

<div class="container">
    <table class="table table-dark table-hover table-bordered row-border">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cur of cursos; let i= index">
                <td>{{i+1}}</td>
                <td>{{cur.descripcion}}</td>
                <td><button (click)="eliminarCurso(i)" id="btn"type="button" class="btn btn-outline-danger btn-sm">Eliminar</button></td>
    
            </tr>            
        </tbody>
    </table>
    
<button (click)="AgregarCursos()" id="btn"type="button" class="btn btn-warning">Crear Nuevo Curso</button>
</div>
