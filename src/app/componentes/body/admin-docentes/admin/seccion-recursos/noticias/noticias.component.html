<app-botones-secciones></app-botones-secciones>

<div class="container">
    <table class="table table-dark table-hover table-bordered row-border">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Noticia</th>
                <th scope="col">Imagen</th>
                <th scope="col">Fecha</th>
                <th scope="col">Ruta</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let not of noticias;let i=index">
                <td>{{not.id}}</td>
                <td>{{not.tituloNoticia}}</td>
                <td>{{not.nombreImagen}}</td>
                <td>{{not.fecha}}</td>
                <td><a id="link" href="{{not.ruta}}">{{not.ruta}}</a></td>
                <td>{{not.descripcion}}</td>
                <td><button (click)="BorrarNoticias(i)" id="btn"type="button" class="btn btn-outline-danger btn-sm">Eliminar</button></td>
    
            </tr>             
        </tbody>
    </table>
    
<button (click)="CrearNoticia()" id="btn"type="button" class="btn btn-warning">Crear Nueva Noticia</button>
</div>
