<div class="container" id="principal">
    <table class="table table-dark table-hover table-bordered row-border">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Materia</th>
                <th scope="col">Curso</th>
                <th scope="col">Archivo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of data; let i= index">
                <th scope="row">{{i+1}}</th>
                <td>{{info.nombreRecurso}}</td>
                <td>{{info.materia.nombre}}</td>
                <td>{{info.curso.descripcion}}</td>
                <td>{{info.ruta}}</td>
                <td><button (click)="BorrarRecurso(i)" id="btn"type="button" class="btn btn-outline-danger btn-sm">Borrar</button></td>

            </tr>            
        </tbody>
    </table>

    <div id="btn">
            <button (click)="CrearRecurso()"  type="button" class="btn btn-secondary">Agregar Recuso</button>
            <br>
            <br>
            <a  href="/docentes" (click)="CerrarSesion()" id="botones" type="button" class="btn btn-secondary">Cerrar Sesion</a>
    </div>
</div>
